
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Brain Replay</title>
    <link rel="stylesheet" href="/static/replay.css">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Runs</h2>
            <select id="run-selector"></select>
            <h2>Episodes</h2>
            <select id="episode-selector"></select>
            
            <div id="summary-card">
                <h3>Summary</h3>
                <pre id="summary-json"></pre>
            </div>
        </div>
        <div class="main-panel">
            <div class="controls">
                <label for="tick-scrubber">Tick:</label>
                <input type="range" id="tick-scrubber" min="0" value="0">
                <span id="tick-display">0</span>
            </div>
            <div id="tick-inspector">
                <h3>Current Tick</h3>
                <pre id="tick-json"></pre>
            </div>
            <div class="plots">
                <div id="kappa-plot"></div>
                <div id="avalanche-plot"></div>
                <div id="microsleep-plot"></div>
                <div id="spatial-plot"></div>
                <div id="action-plot"></div>
            </div>
        </div>
    </div>
    <script src="/static/replay.js"></script>
</body>
</html>
